<!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Large modal
</button>

<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <form>
          <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="studentIdInputField">Student Id</label>
                        <input type="number" class="form-control" id="studentIdInputField" name="studentIdInputField"
                               placeholder="StudentId" [(ngModel)]="studentTypeList.StudentId">
                        <!--            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
              </div>
              <div class="col-sm">
                    <div class="form-group">
                        <label for="monthlyPaymentInputField">Miesięczna opłata</label>
                        <input type="number" class="form-control" id="monthlyPaymentInputField" name="monthlyPaymentInputField"
                               placeholder="MonthlyPayment" [(ngModel)]="studentTypeList.monthlyPayment">
                        <!--            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                    </div>
              </div>
            </div>
            <!--            =====================================================================================-->
            <div class="row">
                <div class="form-group">
                    <label for="descriptionInputField">Opis</label>
                    <input type="text" class="form-control" id="descriptionInputField" name="descriptionInputField"
                           placeholder="Description" [(ngModel)]="studentTypeList.description">
                    <!--            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                  </div>
                </div>
              </div>
            </div>
            <!--            =====================================================================================-->
        


          <button type="submit" class="btn btn-primary" *ngIf="studentTypeEntityReadyToSend()">Submit</button>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewStudentType()">Add type of student</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-dark">
  <tr>
    <th>Student Id</th>
    <th>Miesięczna opłata</th>
    <th>Opis</th>
  </tr>
  </thead>
  <tr *ngFor="let record of studentTypeList">
    <td>{{record.studentId}}</td>
    <td>{{record.monthlyPayment}}</td>
    <td>{{record.description}}</td>
  </tr>
</table>
